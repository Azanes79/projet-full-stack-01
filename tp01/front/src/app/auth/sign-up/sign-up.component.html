<form class="container" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Inscription</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="example@mail.com">
                <mat-error *ngIf="form.get('email').invalid">{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="pwd" type="password">
                <mat-error *ngIf="form.get('pwd').invalid">{{getErrorMessagePwd()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirmer le mot de passe</mat-label>
                <input matInput formControlName="confirmPwd" type="password">
                <mat-error *ngIf="form.invalid">{{getErrorMessageConfirmPwd()}}</mat-error>
            </mat-form-field>
            <mat-error *ngIf="errorMessage !== ''">{{errorMessage}}</mat-error>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="submit">S'inscrire</button>
        </mat-card-actions>
    </mat-card>
</form>
