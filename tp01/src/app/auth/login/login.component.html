<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Authentification</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="example@mail.com">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Se connecter</button>
        </mat-card-actions>
    </mat-card>
</div>
